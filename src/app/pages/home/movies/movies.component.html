<section 
  fxLayout="row wrap" 
  fxLayout.xs="column wrap"
  fxLayoutAlign="start space-between" 
  fxLayoutGap="16px">

  <!-- Add button -->
  <mat-card class="add-movie-card" 
    fxLayout="column" fxLayoutGap="16px" fxLayoutAlign="center center">
    <button mat-fab color="primary" (click)="openAddMovieDialog()">
      <mat-icon aria-hidden="false" aria-label="Add Movie">
        add
      </mat-icon>
    </button>
    <p>Add a Movie</p>
  </mat-card>

  <!-- Individual movies -->
  <app-movie 
    *ngFor="let movie of movies | async" 
    [data]="movie"
    (click)="openMovieDetailsDialog(movie)">
  </app-movie>

</section>
